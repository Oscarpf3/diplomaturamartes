<!DOCTYPE html>
<html>

<head>
    <title>EJERCICIO 1</title>
    <script>

        const distancia = parseInt(prompt('Ingrese distancia:', ''));


        if (distancia >= 0 && distancia <= 1000) {
            document.write("Medio de transporte apropiado: Pie");
        } else if (distancia > 1000 && distancia <= 10000) {
            document.write("Medio de transporte apropiado: Bicicleta");
        } else if (distancia > 10000 && distancia <= 30000) {
            document.write("Medio de transporte apropiado: Colectivo");
        } else if (distancia > 30000 && distancia <= 100000) {
            document.write("Medio de transporte apropiado: Auto");
        } else if (distancia > 100000) {
            document.write("Medio de transporte apropiado: Avión");
        } else {
            document.write("Distancia inválida");
        }

    </script>
</head>

<body>

</body>

</html>
